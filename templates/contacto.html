{% extends "index.html" %}

{% block content %}
<div class="container my-5">
    <h2>Contacto</h2>
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title mb-4">Contactanoss</h3>
            
            <!-- Formulario HTML para enviar un comentario -->
            <form method="post">
                {% csrf_token %}
                
                <!-- Campo Nombre -->
                <div class="mb-3">
                    <label for="id_user" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="id_user" name="user" placeholder="Ingresa tu nombre" required>
                </div>
                
                <!-- Campo Correo Electr贸nico -->
                <div class="mb-3">
                    <label for="id_email" class="form-label">Correo Electr贸nico</label>
                    <input type="email" class="form-control" id="id_email" name="email" placeholder="Ingresa tu correo electr贸nico" required>
                </div>
                
                <!-- Campo Comentarios -->
                <div class="mb-3">
                    <label for="id_comments" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="id_comments" name="comments" rows="5" placeholder="Ingresa tu mensaje" required></textarea>
                </div>
                
                <!-- Bot贸n para enviar el formulario -->
                <button type="submit" class="btn btn-primary">Enviar comentario</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
