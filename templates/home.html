{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fav-icon -->
    <link rel="icon" type="image/svg+xml" href="{% static 'icon/Icon_vehiculo1.svg' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.body.classList.add('fade-out');
            }, 2500); // Start fading out before redirecting

            setTimeout(function() {
                window.location.href = "{% url 'home:index' %}";
            }, 4000);
        });
    </script>
    <title>Monitoring Motion</title>
</head>
<body>
    <div class="welcome-container">
        <h1 class='mb-4'>Welcome to Monitoring Motion</h1>
        <div class="car-image-container">
            <img src="{% static 'icon/Imagologo_motion.svg' %}" alt="Logo-Enterprise" class="car-image">
        </div>
    </div>
</body>
</html>
